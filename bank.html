<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span
                class="font-semibold text-violet-600">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-green-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <p class="text-5xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-yellow-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <p class="text-5xl">$00</p>
                </div>
                <div class="bg-purple-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <p class="text-5xl">$1240</p>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 font-medium text-white">Please Deposit</h3>
                    <div class="w-9/12 mx-auto">
                        <input class="block mb-2 w-9/12" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-amber-600 hover:bg-amber-800 text-white px-6 py-2 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4 font-medium text-white">Please Withdraw</h3>
                    <div class="w-9/12 mx-auto">
                        <input class="block mb-2 w-9/12" type="text" name="" id="" placeholder="$ amount you want to deposit">
                        <button class="bg-amber-600 hover:bg-amber-800 text-white px-6 py-2 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
</body>

</html>
