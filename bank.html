<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="font-semibold text-violet-600">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-green-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <p class="text-5xl">$00</p>
                </div>
                <div class="bg-yellow-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <p class="text-5xl">$00</p>
                </div>
                <div class="bg-purple-500 rounded-lg p-8 text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <p class="text-5xl">$1240</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
